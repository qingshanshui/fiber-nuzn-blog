<!--头部-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="/static/css/uikit.min.css"/>
  <!--    全局css-->
  <link rel="stylesheet" href="/static/css/global.css">
  {{.LayoutCss}}
</head>
<body>
{{template "/web/layout/common/head.html" .}}
<!--博客首页-->
<div class="w container">
  <div class="container-content">
      {{.LayoutContent}}
  </div>
  <div class="container-sidebar uk-visible@m">
    {{template "/web/layout/sidebar/index.html" .}}
  </div>
</div>

<!--尾部-->
{{template "/web/layout/common/footer.html" .}}
<!-- UIkit JS -->
<script src="/static/js/uikit.min.js"></script>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/web/ly.js"></script>
{{.LayoutJs}}
</body>
</html>
